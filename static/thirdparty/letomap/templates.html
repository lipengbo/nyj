<!-- 快速定位 -->
<!-- 快速定位功能栏 -->
<script id="quickPositionTemplate" type="x-tmpl-mustache">
  <i class="iconfont icon-location"></i>
</script>

<!-- 快速定位－UI -->
<script id="quickPositionTemplate2" type="x-tmpl-mustache">
  <div id="quickPositionOverlay">
    <div class="well with-header" style="width: 300px; margin-bottom: 0px; padding-bottom:5px;">
      <div class="header bg-blue" style="text-align: center;">
        快速定位
      </div>
      <div class="qp-panel-doc">
        <!--<header>当前省：<span class="tips">广东省</span> <span class="m-change f-fr">更换</span></header>-->
        <ul>
          {{#FirstData}}
          <li onclick="com.leto.map.basecomps.QuickPosition.loadSubMenuData({upcode:'{{id}}'});com.leto.map.basecomps.QuickPosition.onPositioning({geo:'{{geo}}'});return false;"><span>{{name}}</span></li>
          {{/FirstData}}
        </ul>
        <ul id="quickPositionSecondData" class="qp-panel-area" style="height: 100px; overflow: auto;"></ul>
        <div class="qp-panel-do">
          <div>经纬度定位</div>
          <div class="action">
            <span><label>经度：</label><input type="text" class="input-sm" id="xInput"></span>
            <span> <label>纬度：</label><input type="text" class="input-sm" id="yInput"></span>
          </div>
          <div class="m-btn" style="cursor: pointer;" onclick="com.leto.map.basecomps.QuickPosition.onPositioningByCoordinate({coordinate: [$('#xInput').val(), $('#yInput').val()]});return false;">快速定位</div>
        </div>
      </div>
    </div>
  </div>
</script>

<!-- 快速定位－UI -->
